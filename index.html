<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor de Rotas de Ônibus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editor de Rotas de Ônibus</h1>
            <div class="controls">
                <button id="btn-nova-rota">✏️ Nova Rota</button>
                <input type="text" id="input-nome" placeholder="Nome da rota">
                <button id="btn-salvar">💾 Salvar Rota</button>
                <button id="btn-add-stops">📍 Adicionar Paradas</button>
                <select id="seletor-rotas">
                    <option value="">-- Selecione uma rota --</option>
                </select>
            </div>
            <div class="view-switcher">
                <button class="view-btn active" data-view="map">🗺 Mapa</button>
                <button class="view-btn" data-view="timetable">⏱ Horário</button>
            </div>
        </header>
        <div id="map"></div>
        <div id="timetable-view" class="hidden">
            <div class="timetable-header">
                <h2>Previsão Linha 527</h2>
                <div class="time-controls">
                    <input type="time" id="start-time" value="06:00">
                    <button id="refresh-timetable">🔄 Atualizar</button>
                </div>
            </div>
            <div id="timetable-container"></div>
        </div>
    </div>
    <script src="stops-database.js"></script>
    <script src="rotas/linha-527.js"></script>
    <script src="rotas/linha-500.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="script.js"></script>
</body>
</html>
