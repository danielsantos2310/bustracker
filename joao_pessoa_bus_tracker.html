<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha 527 - Rastreador de Ônibus JP</title>
    <link rel="stylesheet" href="bus.css">
</head>
<body>
    <header>
        <h1>Linha 527 - Integração Norte Sul</h1>
        <div class="controls">
            <div class="route-controls">
                <button id="refreshBtn">Atualizar Ônibus</button>
                <div class="direction-selector">
                    <label for="directionSelect">Direção:</label>
                    <select id="directionSelect">
                        <option value="northbound">Norte (CCHLA/CCTA)</option>
                        <option value="southbound">Sul (Terminal Varadouro)</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div id="map"></div>
        <div id="busInfo"></div>
    </main>

    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVJmZgNkEREnzO0G4a7vrW-GvgVgkfEOg&callback=initMap&libraries=geometry"></script>
</body>
</html>
