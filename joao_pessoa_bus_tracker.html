<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha 527 - Rastreador de Ônibus JP</title>
    <link rel="stylesheet" href="bus.css">
</head>
<body>
    <header>
        <h1>Linha 527 - Integração Norte Sul</h1>
        <div class="controls">
            <div class="route-controls">
                <button id="refreshBtn">Atualizar Ônibus</button>
                <div class="direction-selector">
                    <label for="directionSelect">Direção:</label>
                    <select id="directionSelect">
                        <option value="northbound">Norte (CCHLA/CCTA)</option>
                        <option value="southbound">Sul (Terminal Varadouro)</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div id="map"></div>
        <div id="busInfo"></div>
    </main>

    <!-- Load scripts -->
    <script src="script.js"></script>
    <script>
        function initializeApp() {
            if (typeof google !== 'undefined' && typeof initMap === 'function') {
                initMap();
                document.getElementById('directionSelect').addEventListener('change', function() {
                    selectedDirection = this.value;
                    loadRoute();
                });
                document.getElementById('refreshBtn').addEventListener('click', loadRoute);
            } else {
                document.getElementById("map").innerHTML = 
                    '<div style="padding:20px;color:red">Erro: API do Google Maps não carregou corretamente</div>';
                console.error("Google Maps API failed to load");
            }
        }
        window.addEventListener('load', initializeApp);
    </script>
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=geometry&callback=initializeApp">
    </script>
</body>
</html>
