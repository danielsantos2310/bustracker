<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Ônibus - João Pessoa</title>
    <link rel="stylesheet" href="bus.css">
</head>
<body>
    <header>
        <h1>Rastreador de Ônibus - João Pessoa</h1>
        <div class="controls">
            <button id="refreshBtn">Atualizar Ônibus</button>
            <div class="route-selector">
                <label for="routeSelect">Selecione uma linha:</label>
                <select id="routeSelect"></select>
            </div>
        </div>
    </header>
    
    <main>
        <div id="map"></div>
        <div id="busInfo"></div>
    </main>

    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVJmZgNkEREnzO0G4a7vrW-GvgVgkfEOg&callback=initMap&libraries=geometry"></script>
</body>
</html>
